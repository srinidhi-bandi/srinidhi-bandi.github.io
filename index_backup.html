<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MythBusters</title>
    <link rel="stylesheet" href="styles_backup.css">
    <link rel="icon" href="hat2.png" type="image/png" style="border-radius: 50%;">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <!-- Hamburger icon (Move it outside of nav-left) -->
        <div class="hamburger" id="hamburger">&#9776;</div>

        <div class="nav-left">
            <img src="logoo.png" alt="Logo" class="logo"> 
            <span class="brand-name">MythBusters</span>
        </div>

        <!-- Normal navigation (shown on larger screens) -->
        <div class="nav-right">
            <a href="#explore" class="btn">Explore Myths</a>
            <a href="#quiz" class="btn">Take Quiz</a>
        </div>
    </nav>

    <!-- Mobile Navigation Menu (Hidden Initially) -->
    <div class="nav-menu" id="navMenu">
        <a href="#explore" class="btn">Explore Myths</a>
        <a href="#quiz" class="btn">Take Quiz</a>
    </div>

    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="favvideo3.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Content -->
    <div class="content">
        <h1>Unveiling Truths</h1>
        <h1>One Myth at a Time</h1>
    </div>

    <script>
        document.getElementById("hamburger").addEventListener("click", function () {
            document.getElementById("navMenu").classList.toggle("active");
        });
    </script>

</body>
</html>

    
</body>
</html>
